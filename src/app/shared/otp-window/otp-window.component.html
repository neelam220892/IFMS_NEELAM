<div class="">
  <h3>Enter verification code</h3>
  <div style="margin-top: 5%;margin-bottom: 5%;">
          <mat-label>OTP Verification</mat-label>
  </div>
  <div class="row align-item-center">
    <div class="card">    
      <ng-otp-input   (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
      <span  class="o-t-p">
        <ng-container *ngIf="otp">
          Entered otp :-{{otp}}
        </ng-container>
        </span>
    </div>
  </div>
  <div class="row align-item-center">
    <div style="margin-top: 5%;margin-bottom: 5%;">
        <div class="float-end">                
            <button  mat-button mat-dialog-close class="btn btn-outline-cancel" mat-stroked-button>Cancel</button>
            <button class="btn btn-primary  ms-2" mat-raised-button color="primary">Submit</button>
        </div>
    </div>
  </div>
</div>
